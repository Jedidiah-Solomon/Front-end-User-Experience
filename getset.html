<!DOCTYPE html>
<html>
<head>
  <title>Getters and Setters</title>

</head>
<body>

<h2>JavaScript Getters and Setters</h2>

<p>Getters and setters allow you to get and set object properties via methods.</p>

<p>This example uses a lang property to get the value of the language property:</p>

<p id="demo"></p>
<!--

  JavaScript Setter (The set Keyword)
This example uses a lang property to set the value of the language property.

Example
const person = {
  firstName: "John",
  lastName: "Doe",
  language: "",
  set lang(lang) {
    this.language = lang;
  }
};

// Set an object property using a setter:
person.lang = "en";

// Display data from the object:
document.getElementById("demo").innerHTML = person.language;

-->

<script>
// Create an object:
const person = {
  firstName: "John",
  lastName: "Doe",
  language: "en",
  get lang() {
    return this.language;
  }
};

// Display data from the object using a getter:
document.getElementById("demo").innerHTML = person.lang;

console.log(person.firstName); // Output: John
console.log(person.lastName); // Output: Doe
console.log(person.language); // Output: en
console.log(person.lang); // Output: en
</script>

</body>
</html>
